<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alan Silva</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="img">
        <img src="https://github.com/akicodeoficial.png" alt="Github Profile" class="banner" />
      </div>
      <div class="text">
        <h2 class="text-main">Alan Silva</h2>
        <p>Programador Pleno, Estudante de Ciência da Computação na Uni. Cruzeiro Do Sul. Focado em Desenvolvimento Web back end</p>
      </div>
      <div class="button">
        <button type="button" class="btn">Github</button>
      </div>
    </div>
  </div>
</body>

  <script>
    const btn = document.querySelector('.btn');
    btn.addEventListener('click', () => {
      window.open('https://github.com/akicodeoficial');
    });
  </script>

</html>
